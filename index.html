<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Etch a Sketch</title>
</head>
<body>
    <header>
        <h1 class="header__h1">Etch - A - Sketch</h1>
    </header>

    <div class="main">

        <div class="settings">
            <div class="setting__input-area">
                
            </div>
            <input type="color" class="color-picker" id="colorPicker" value="#141414" onchange="changeColor(this.value)">
            <button onclick="changeColor('#141414')" class="btn">Black</button>
            <button onclick="clearBoard()" class="btn">Clear</button>
            <button onclick="changeColor('random')" class="btn">Rainbow</button>
            <button onclick="changeColor('#FFFFFF')" class="btn">Eraser</button>
            
            
        </div>

        <div class="board-area">
            
            <div class="board-area__btns">
                <button class="btn btn__input" onclick="changeSize(16)"">16 X 16</button>
                <button class="btn btn__input" onclick="changeSize(32)">32 X 32</button>
                <button class="btn btn__input" onclick="changeSize(64)">64 X 64</button>                
            </div>
            <div class="board" id="board" onclick="toggleDraw()">

            </div>
        
    
        </div>
    </div>
    
    <footer>
        <h2 class="footer__h2" >
            Built by Chuka Obijiaku in conjunction with 
            <a href="https://www.theodinproject.com/lessons/foundations-etch-a-sketch" target="">The Odin Project</a>
        </h2>

    </footer>
    

    <script src="script.js"></script>
</body>
</html>
